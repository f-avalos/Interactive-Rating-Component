<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section class="ratings">
      <article class="card">
        <div class="main-content">
          <div class="header">
            <div class="star">
              <img src="./images/icon-star.svg" alt="Star">
            </div>
          </div>
          <div class="content">
            
              <h1>How did we do?</h1>
              <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
              <form>
                <div class="rating">
                  <input id="1" value="1" name="rating" type="radio">
                  <label for="1">1</label>
                  <input id="2" value="2" name="rating" type="radio">
                  <label for="2">2</label>
                  <input id="3" value="3" name="rating" type="radio">
                  <label for="3">3</label>
                  <input id="4" value="4" name="rating" type="radio">
                  <label for="4">4</label>
                  <input id="5" value="5" name="rating" type="radio">
                  <label for="5">5</label>
                  
                </div>
                <span>Enter a rating score</span>
                <div class="submit">
                  <button>Submit</button>
                </div>
              </form>
          </div>
        </div>
        <div class="submit-content">
          <div class="cellphone-submit">
            <div class="cellphone-icon">
              <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div class="rating-detail">
              
            </div>
          </div>
          <div class="text-submit">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
<script src="./scripts.js"></script>
</html>
